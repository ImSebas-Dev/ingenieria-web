<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame - Ingeniería Web</title>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
</head>

<body>
    <div class="form-container">
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="#" class="logo">Ingeniería Web</a>

                    <button class="menu-toggle" aria-label="Abrir menú">
                        <i class="fas fa-bars"></i>
                    </button>

                    <ul class="nav-links">
                        <li><a href="/index.html" class="nav-link">Volver</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contact-container">
            <div class="form-header">
                <h1>Conctáctame</h1>
                <p>Completa el formulario y me pondré en contacto contigo lo antes que pueda.</p>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre completo *</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Asunto *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Selecciona una opción</option>
                        <option value="job">Oferta de trabajo</option>
                        <option value="project">Propuesta de proyecto</option>
                        <option value="question">Consulta</option>
                        <option value="other">Otro</option>
                    </select>
                    <span class="error-message" id="subjectError"></span>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>

                <div class="g-recaptcha" data-sitekey="6LfR0rArAAAAAHocYDMtX1BXfXwLE0s29vVCPwgg"></div>

                <div class="form-group">
                    <button type="submit" id="submitBtn">Enviar mensaje</button>
                </div>

                <div id="formMessage" class="form-message"></div>
            </form>
        </main>

        <footer id="contacto" class="footer">
            <div class="container">
                <div class="footer-content">
                    <p>&copy; 2025 Sebastián López. Todos los derechos reservados.</p>
                    <div class="social-links-index">
                        <a href="https://www.linkedin.com/in/sebastian-lopez-a168a3279/" aria-label="LinkedIn"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/ImSebas-Dev" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="mailto:lopezsebastian.dev@gmail.com" aria-label="Correo electrónico"><i
                                class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="/frontend/assets/js/contact-script.js"></script>
</body>

</html>
